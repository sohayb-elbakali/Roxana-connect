<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BFDBFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Briefcase Icon -->
  <g transform="translate(50, 50)">
    <!-- Briefcase body -->
    <rect x="-18" y="-8" width="36" height="20" rx="3" fill="#3B82F6"/>
    
    <!-- Briefcase handle -->
    <path d="M -10 -8 L -10 -12 Q -10 -15 -7 -15 L 7 -15 Q 10 -15 10 -12 L 10 -8" 
          stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Briefcase lock -->
    <rect x="-2" y="0" width="4" height="6" rx="1" fill="#BFDBFE"/>
  </g>
  
  <!-- Yellow Badge -->
  <circle cx="75" cy="25" r="8" fill="#FCD34D" opacity="0.9"/>
</svg>
